<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>GetPostOn</title>
  </head>
  <body>
    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GetPostOn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!--  -->
    <div class="container">
      <h1 class="my-3">GetPostOn</h1>
    </div>

    <!-- All boxes -->
    <div class="container" id="parentbox">
      <!-- URL box -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 my-3 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control my-3"
            id="url"
            placeholder="Enter URL here"
          />
        </div>
      </div>
      <!-- END URL -->
      <!-- request type -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">Request Type</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="GET"
              checked
            />
            <label class="form-check-label" for="exampleRadios1"> GET </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="POST"
            />
            <label class="form-check-label" for="exampleRadios2"> POST </label>
          </div>
        </div>
      </div>
      <!-- end request type -->
      <!-- content Type Box : -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">Content Type</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="jsonRadio"
              value="JSON"
              checked
            />
            <label class="form-check-label" for="json"> JSON </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="paramsRadio"
              value="PARAMS"
            />
            <label class="form-check-label" for="params">
              Custom Parameters
            </label>
          </div>
        </div>
      </div>
      <!-- Content type end -->
      <!-- Custom Parameter box , this will hide on clicking JSON button -->
      <div id="parametersBox">
        <div class="mb-6 row">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-sm-4">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Parameter 1 Key"
                  aria-label="First name"
                  id="parameterKey"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Parameter 1 Value"
                  aria-label="Last name"
                  id="parameterValue"
                />
              </div>
              <button class="btn btn-primary col-sm-2" id="addParam">+</button>
            </div>
          </div>
        </div>
        <div id="params"></div>
      </div>
      <!-- Parameter box ends -->

      <!-- JSON BOX text area start -->
      <div class="mb-3 row input-group my-3" id="requestJsonBox">
        <label for="url" class="col-sm-2 col-form-label"
          >Enter Request JSON</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="requestJsonText"
          ></textarea>
        </div>
      </div>
      <!-- JSON BOX ends -->
      <button class="btn btn-success" id="submit">Submit</button>

      <!-- Response text area start -->
      <div class="mb-3 row input-group my-3" id="responseJsonBox">
        <label for="url" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <textarea
            class="form-control my-3"
            aria-label="With textarea"
            id="responseJsonText"
          ></textarea>
        </div>
      </div>
      <!-- Response BOX ends -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
  </body>
</html>
